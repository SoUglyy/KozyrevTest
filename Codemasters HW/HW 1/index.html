<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <!-- font awesome link  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- css file link  -->
  <link rel="stylesheet" href="css/style.css">
  <title>
    Site
  </title>
</head>

<body>
  <section class="contact">
    <div class="container">
      <audio controls="controls" src="audio/night.mp3"></audio>
      <div class="wrapper uns">
        <form action="" class="contact__form">
          <h1 class="contact__title">Login</h1>
          <div class="contact__input-box">
            <input type="text" placeholder="Username" id="name" required minlength="6" maxlength="15">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="contact__input-box">
            <input type="password" placeholder="Password" id="pass" required
              pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" maxlength="15"
              title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
            <i class="fa-solid fa-key"></i>
          </div>
          <div class="contact__remember">
            <label for="remember">
              <input type="checkbox" id="remember"> Запомнить меня
            </label>
            <a href="#" class="contact__forgot">Забыли пароль?</a>
          </div>
          <div class="contact__selection">
            <button type="submit" class="btn">Login</button>
            <a href="#" class="contact__account">Dont have account?</a>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>

</body>

</html>
